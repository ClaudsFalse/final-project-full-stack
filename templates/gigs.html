<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href='/static/gigs.css' />
    <title>Gigs</title>

</head>

<body>
    {% extends "layout.html" %}
    {% block content %}

    {%if not gigs %}
        There are no gigs to book
    {%else%}
    <div class="main_page">
        {% if is_manager %}
        <button class="post-a-gig-button" id="post-gig-btn" data-token="{{session['user']['access_token']}}">Post a new gig</button>
        {% else %}
    
        {% endif %}
    </div>
    <div class="grid-container">
       
        <!-- Generate gig cards from backend data -->
        {% for gig in gigs %}
        <div class="card">
            <img src="{{gig['venue_image_link']}}" />
            <div class="card-content">
                <h2 class="card-title">Gig at {{ gig['venue_name'] }}</h2>
                <p class="card-description">The description goes here. </p>
                <button class="card-button">Book Now</button>
              </div>
            </div>
            {% endfor %}
        </div>

        {%endif%}



    <script>
    const post_gig_btn = document.getElementById('post-gig-btn');
    post_gig_btn.onclick = function(e) {
        const token = e.target.dataset['token'];
        fetch('/gigs', {
                method: 'POST',
                headers: {
                    'Content-Type':'application/json',
                    'Authorization': 'Bearer ' + token
                }})
                  .then(function() {
                    window.location.href = '/gigs/create';
                  })
                  .catch(function(e){
                    console.log('error', e)
           
                  })
        }

    </script>
        {% endblock %}
    
</body>

</html>
